<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>QQ头像获取工具</title>
	<script src="js/wc-3.0.6.min.js"></script>
  </head>
  <body>
  <center>	
	<h2>欢迎使用QQ头像获取工具</h3>
	<h3>Welcome to QQ avatar acquisition tool</h3>  
    <h4>请输入QQ号(Please enter QQ number)：</h4>
    <input type="text" id="inputText"placeholder="QQ号/QID/邮箱/手机号">
    <h3>获取到的QQ图片：</h3>
    <img id="tx"src="" width=30% height=30%>
    <button id="cp">复制链接</button>
 </center>
	<script type="text/javascript"> 
        document.getElementById('inputText').onkeyup=function(){  
            var qqNum = document.getElementById('inputText').value; 
            document.getElementById('tx').src = 'https://q2.qlogo.cn/headimg_dl?dst_uin=' + qqNum + '&spec=640'; 
        }
        cp.onclick=function (){
            wc.setShearPlate(document.getElementById("tx").src);
            wc.alert("复制成功");
        }
    </script> 
  </body>
</html>
